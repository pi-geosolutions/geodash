<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/geodash/dashboard/private/">

  <link rel="stylesheet" href="libraries.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">

  <title>Admin Console</title>
</head>

<body ng-app="geodash" ng-strict-di ng-controller="AppController">

  <div flash-message="5000"></div>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="" translate="">Dashboard Administration</a></li>
          <li class="config">
            <a href="" ng-link="admin" title="{{'indicators' | translate}}">
              <span class="glyphicon glyphicon-home"></span>
            </a>
          </li>
          <li class="config">
            <a href="" ng-link="harvesters" title="{{'harvesters' | translate}}">
              <span class="glyphicon glyphicon-cloud"></span>
            </a>
          </li>
        </ul>
    </div>
  </nav>
  <div class="container">
    <ng-viewport></ng-viewport>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
  <script src="libraries.js"></script>
  <script src="templates.js"></script>
  <script src="app.js"></script>
  <script>require('app');</script>

</body>
