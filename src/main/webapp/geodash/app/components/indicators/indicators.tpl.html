<section>

  <div>
    <div ng-repeat="indicator in indicators.results"
         class="col-md-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{::indicator.name}}
          </h3>
        </div>
        <div class="panel-body">
          {{::indicator.title}}
          <div id="board_{{indicator.id}}_chart">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
